<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address "Book"</title>
</head>
<body>
  <div class="container">
    <h1>Address "Book"?</h1>
    <section class="panel panel-default">
    <form id="form">
      <label for="name"><h2>Contact Name</h2></label>
      <input id="name" class="form-control" type="text">
      <h2>Contact Address</h2>
      <label for="street">Street Name</label>
      <input id="street" class="form-control" type="text">
      <label for="city">City</label>
      <input id="city" class="form-control" type="text">
      <label for="state">State</label>
      <input id="state" class="form-control" type="text">
      <label for="zip">Zip Code</label>
      <input id="zip" class="form-control" type="text">
      <button type="submit" class="btn">Add Contact</button>
    </form>
  </section>

    <div class="address">
      <h1 class ="result">Here is Your Info</h1>
      <p class= "name"></p>
      <p class= "street"></p> 
      <p class= "city"></p>
      <p class= "state"></p>
      <p class= "zip"></p>
    </div>
  </div>
</body>
</html>
